<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <title>LAN Chat Application</title>
</head>
<body>
  <main class="container">
    <hgroup>
      <h2>LAN Chat App</h2>
      <h3><i>A local area network chat application for friends</i></h3>
    </hgroup>
    <hr>

    <div class="modal-content" id="modal-content">
      <div class="modal-header">
        <h3>Enter your display name</h3>
      </div>
      <div class="modal-body">
        <form action="#" id="modal-form">
          <div class="grid">
            <div></div>
            <input type="text" id="display-name-input" autocomplete="off" class="display-name-input">
            <div></div>
          </div>
        </form>
        <div class="grid">
          <div></div>
          <button type="submit">Save</button>
          <div></div>
        </div>
      </div>
    </div>

    <div class="container message-box" id="message-list"></div>

    <div id="typing-notification" class="typing-notfication"></div>

    <div class="grid compose-message">
      <form action="" id="form">
        <div class="grid">
          <div>
            <input type="text" id="message-input" autocomplete="off" placeholder="Your message">
          </div>
        </div>
        <div class="grid">
          <div></div>
          <div></div>
          <div>
            <button type="submit">Send</button>
          </div>
          <div></div>
          <div></div>
        </div>
      </form>
    </div>
  </main>
  <script src="./javascript/chatScripts.js"></script>
</body>
</html>
