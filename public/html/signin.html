<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <title>LAN Chat Application</title>
</head>
<body>
  <main class="container">
    <hgroup>
      <h2>LAN Chat App</h2>
      <h3><i>A local area network chat application for friends</i></h3>
    </hgroup>
    <hr>

    <div class="modal-content" id="modal-content">
      <div class="modal-header">
        <h3>Sign in</h3>
      </div>
      <div class="modal-body">
        <form action="/signin" method="post" id="modal-form">
          <div class="grid">
            <div></div>
            <input type="username" name="username" class="display-name-login-input" placeholder="Username">
            <div></div>
          </div>
          <div class="grid">
            <div></div>
            <input type="password" name="password" class="display-name-login-input" placeholder="Password">
            <div></div>
          </div>
          <div class="grid">
            <div></div>
            <button type="submit">Sign in</button>
            <div></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <p>First time here? <a href="/newuser"> Create an account</a></p>
      </div>
    </div>
  </main>
  <script src="./javascript/signinScripts.js"></script>
</body>
</html>
